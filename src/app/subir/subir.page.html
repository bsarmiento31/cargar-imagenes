  <ion-header>
      <ion-toolbar>
          <ion-title>
              {{ titulo | placeHolder }}
          </ion-title>
          <ion-buttons slot="start">
              <ion-button (click)="cerrar_modal()">Cerrar</ion-button>
          </ion-buttons>
          <ion-buttons slot="end">
              <ion-button (click)="crear_post()" [disabled]=" titulo.length <=1 || imagenPreview.length <=1">Crear Post</ion-button>
      </ion-buttons>
      </ion-toolbar>
  </ion-header>

<ion-content>
  

  <ion-list>
    <ion-item>
        <ion-label position="floating">Titulo</ion-label>
        <ion-input type="text" [(ngModel)] = "titulo"></ion-input>
      </ion-item>
      <br>
      <ion-item *ngIf="imagenPreview">
          <img [src]="imagenPreview">
      </ion-item>
    </ion-list>

    <ion-grid>
        <ion-row>
          <ion-col>
              <ion-button color="secondary" (click)="seleccionar_foto()" icon-left>
                <ion-icon name="photos"></ion-icon>
                 Seleccionar
              </ion-button>

          </ion-col>
          <ion-col>
              <ion-button color="secondary" (click)="mostrar_camara()" icon-left>
                  <ion-icon name="camera"></ion-icon>
                   Camara
                </ion-button>
          </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
